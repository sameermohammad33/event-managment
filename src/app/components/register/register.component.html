<div class="register-container">
  <!-- Beautiful Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>Event Management System</h1>
    </div>
    <div class="navbar-links">
      <a class="nav-link" routerLink="/login">
        <button class="nav-button">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </a>
    </div>
  </nav>

  <!-- Main Registration Form -->
  <div class="registration-form-container">
    <div class="registration-card">
      <div class="card-header">
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-content">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your full name">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
            Name is required (minimum 3 characters)
          </div>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Create a password (min 6 characters)">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            Password is required (minimum 6 characters)
          </div>
        </div>

        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> Role</label>
          <select id="role" formControlName="role" class="form-control">
            <option value="USER">Event Attendee</option>
            <option value="ADMIN">Event Organizer</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
            Role is required
          </div>
        </div>

        <div class="form-group">
          <label for="contactNumber"><i class="fas fa-phone"></i> Contact Number</label>
          <input type="tel" id="contactNumber" formControlName="contactNumber" placeholder="Enter your phone number (10-15 digits)">
          <div *ngIf="registerForm.get('contactNumber')?.invalid && registerForm.get('contactNumber')?.touched" class="error-message">
            Valid phone number is required (10-15 digits)
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="registerForm.invalid">
          <i class="fas fa-user-plus"></i> Register Now
        </button>

        <div class="login-link">
          Already have an account? <a routerLink="/login">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</div>
